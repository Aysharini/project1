<div class="container mt-100">
  <div class="">
    <div class="row" *ngIf="bikeDetail">
      <div class="col-sm-5">
        <article class="gallery-wrap">
          <div class="img-big-wrap">
            <div class="text-center mt-5">
              <a href="#"><img src="assets/images/activa.png" alt="bike image1"></a>
            </div>
          </div>
        </article>
      </div>
      <div class="col-sm-7">
        <article class="card-body p-5">
          <h2 class="title mb-3">{{bikeDetail.bikeName}}</h2>
          <hr>
          <div class="price-detail-wrap mt-3">
            <div class="label">Trip rate</div>
            <strong class="mr-3">
              <span class="currency">&#x20B9;</span><span class="num">{{bikeDetail.localTrip}}</span>
              <span>/per day</span>
            </strong>
            <span class="badge badge-pill badge-success">One way</span>
          </div>
          <div class="row no-gutters mt-3">
            <div class="col-sm-4">
              <div class="label">
                Bike Branch
              </div>
              {{bikeDetail.bikeBranch}}
            </div>
            <div class="col-sm-4">
              <div class="label">
                Current location
              </div>
              {{bikeDetail.bikeCity}}
            </div>
          </div>
          <div class="mt-3">
            <div class="alert alert-primary label text-center" role="alert">
              Speed limit 60 km/hr | 100 km/day
            </div>
          </div>
          <div class="row no-gutters justify-content-between">
            <div>
              <a class="btn btn-link" href="http://smartbikemobility.com/media/SmartBikeHyderabad_T&C_Nov17.pdf"
                target="_blank" rel="noopener noreferrer">
                Terms & Conditions
              </a>
            </div>
            <div>
              <button class="btn btn-outline-primary" (click)="addToCart(bikeDetail)"> Add to cart </button>
              <button (click)="createBooking(bikeDetail)" class="btn btn-primary ml-2"> Book now </button>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
